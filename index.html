  #mealTitle{

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.foodcard {
    position: relative;
    z-index: 1; /* Ensure the food card stays above the overlay */
}

border: 2px solid orange;
